<div class="container">
  <h1>ðŸš€ LearnSpark</h1>
  <p>Dein KI-Lernpfad Generator</p>

  <div class="input-area">
    <input type="text" [(ngModel)]="topic" placeholder="Was mÃ¶chtest du lernen? (z.B. Docker)" [disabled]="isLoading">
    <button (click)="generatePath()" [disabled]="isLoading || !topic">
      {{ isLoading ? 'KI denkt nach...' : 'Lernpfad generieren' }}
    </button>
  </div>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <div *ngIf="learningPath" class="result-area">
    <h2>Lernpfad: {{ learningPath.topic }}</h2>

    <div *ngFor="let module of learningPath.modules" class="module-card">
      <h3>{{ module.title }}</h3>
      <p><i>{{ module.description }}</i></p>

      <ul class="subtopic-list">
        <li *ngFor="let sub of module.subTopics">
          <strong>{{ sub.title }}</strong>
          <br>
          <span class="concept-tag" *ngFor="let concept of sub.keyConcepts">
            {{ concept }}
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
